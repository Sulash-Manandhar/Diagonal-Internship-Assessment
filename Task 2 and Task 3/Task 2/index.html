<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Task 2</title>
</head>

<body>
    <div class="container-fluid mt-2">
        <h2>Task 2</h2>

        <form id="form">
            <!-- Amount Input Form  -->
            <div class="input-group mb-3">
                <!-- <label for="css" class="form-label">Total Amount: </label> -->
                <span class="input-group-text">$</span>
                <input type="number" name="amount" id="amount" class="form-control" required />
            </div>

            <!-- Installment Method (Weekly, Monthly) -->
            <div class="mb-3">
                <label for="Choose Payment Method" class="form-label">Choose an Installment Method</label
          >
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="installment"
              id="weekly"
              value="weekly"
              checked
            />
            <label class="form-check-label" for="weekly"> Weekly </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="installment" id="monthly" value="monthly" />
                <label class="form-check-label" for="monthly "> Monthly </label>
            </div>
    </div>

    <!-- Submit Button  -->
    <div class="mt-2">
        <button type="submit " class="btn btn-success">Submit</button>
    </div>
    </form>
    <div id="result" class="mt-3"></div>
    </div>
    <script src="./index.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js " integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js " integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF " crossorigin="anonymous "></script>
</body>

</html>
